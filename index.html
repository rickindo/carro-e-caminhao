<!DOCTYPE html>
<html>
<head>
  <title>Herança em JavaScript</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Herança em JavaScript</h1>

  <h2>Carro Esportivo</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn0CnujUoUx-ohjWKEUudXl7xTuTco-4wLaQ&s" alt="">
  <div id="carroEsportivoDiv">
    <p>Modelo: <span id="modeloEsportivo"></span></p>
    <p>Cor: <span id="corEsportivo"></span></p>
    <p>Turbo Ativado:<span id="turboAtivado"></span></p>
    <button id="ligarEsportivo">Ligar</button>
    <button id="desligarEsportivo">Desligar</button>
    <button id="acelerarEsportivo">Acelerar</button>
    <button id="ativarTurbo">Ativar Turbo</button>
    <p>Velocidade:0 <span id="velocidadeEsportivo"></span></p>
  </div>

  <h2>Caminhão</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUa6xDmm2KOB1Ce5bjWO6DPgSS-j-r4-yf0Q&s" alt="">
  <div id="caminhaoDiv">
    <p>Modelo: <span id="modeloCaminhao"></span></p>
    <p>Cor: <span id="corCaminhao"></span></p>
    <p>Capacidade de Carga: <span id="capacidadeCarga"></span></p>
    <p>Carga Atual: <span id="cargaAtual"></span></p>
    <label for="quantidadeCarga">Quantidade:</label>
    <input type="number" id="quantidadeCarga" value="100">
    <button id="ligarCaminhao">Ligar</button>
    <button id="desligarCaminhao">Desligar</button>
    <button id="acelerarCaminhao">Acelerar</button>
    <button id="carregarCaminhao">Carregar</button>
    <button id="descarregarCaminhao">Descarregar</button>
    <p>Velocidade:0 <span id="velocidadeCaminhao"></span></p>
  </div>

<script src="script.js"></script>

</body>
</html>
